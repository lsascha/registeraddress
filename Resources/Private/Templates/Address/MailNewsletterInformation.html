<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/ViewHelpers"
			data-namespace-typo3-fluid="true"
			lang="en">
<p>
	{f:translate(key:'mail.info.greet')} {f:translate(key:'mail.gender.{address.gender}')} {address.firstName} {address.lastName}
</p>
<p>
	{f:translate(key:'mail.info.editLinkText')}
	<f:link.action action="edit" arguments="{hash: hash}" controller="Address" extensionName="Registeraddress" pluginName="Registerform" pageUid="{settings.pagewithform}" absolute="1">[click/klick]</f:link.action>
</p>
<p>
	{f:translate(key:'mail.info.deleteLinkText')}
	<f:link.action action="delete" arguments="{hash: hash}" controller="Address" extensionName="Registeraddress" pluginName="Registerform" pageUid="{settings.pagewithform}" absolute="1">[click/klick]</f:link.action>
</p>
</html>
